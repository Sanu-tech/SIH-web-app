<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="assets/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentify: Smart Scheduler</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Polyfill process.env for browser
    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    }

    // Theme setup
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'hsl(220, 100%, 60%)',
            'primary-focus': 'hsl(220, 100%, 55%)',
            'primary-content': 'hsl(0, 0%, 100%)',
            accent: 'hsl(160, 100%, 37%)',
            neutral: 'hsl(220, 15%, 96%)',
            background: 'hsl(220, 25%, 98%)',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: { aurora: 'aurora 30s infinite alternate' },
          keyframes: {
            aurora: { '0%': { 'background-position': '0% 50%' }, '50%': { 'background-position': '100% 50%' }, '100%': { 'background-position': '0% 50%' } }
          }
        }
      }
    }
  </script>

  <!-- Stylesheet (if you create one later) -->
  <link rel="stylesheet" href="index.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Additional Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

</head>
<body>
  <div id="root"></div>

  <!-- Your compiled JS (only include files browsers can run) -->
  <script src="src/script.js"></script>

  <!-- Fetch JSON data -->
  <script>
    fetch('data/config.json')
      .then(response => response.json())
      .then(data => console.log(data));
  </script>
</body>
</html>
